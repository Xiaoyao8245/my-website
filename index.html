            navLinks.forEach(link => {
                link.classList.remove('text-primary', 'font-bold');
                if (link.getAttribute('href') === hash) {
                    link.classList.add('text-primary', 'font-bold');
                }
            });
            
            // Animate skill bars on skills page
            if (currentKey === 'skills') {
                const skillBars = document.querySelectorAll('.skill-progress');
                
                // Reset skill bars first
                skillBars.forEach(bar => {
                    bar.style.width = '0%';
                });
                
                // Intersection Observer to animate when in view
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const width = entry.target.getAttribute('data-width');
                            entry.target.style.width = width;
                        }
                    });
                }, { threshold: 0.5 });
                
                skillBars.forEach(bar => {
                    observer.observe(bar);
                });
            }
            
            // Handle contact form submission
            if (currentKey === 'contact') {
                const contactForm = document.getElementById('contact-form');
                
                // Remove existing event listeners to prevent duplication
                const newForm = contactForm.cloneNode(true);
                contactForm.parentNode.replaceChild(newForm, contactForm);
                
                newForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    // Simple form validation
                    const name = newForm.getElementById('name').value;
                    const email = newForm.getElementById('email').value;
                    const message = newForm.getElementById('message').value;
                    
                    if (name && email && message) {
                        // Show success message
                        alert('Thank you for your message! I will get back to you soon.');
                        newForm.reset();
                    } else {
                        alert('Please fill in all required fields.');
                    }
                });
